spring.application.name=product-service
server.port=8083

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/waterwala_products
spring.data.mongodb.database=waterwala_products

# Enable MongoDB auditing for @CreatedDate and @LastModifiedDate
spring.data.mongodb.auto-index-creation=true

# Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.productservice=DEBUG
logging.level.productservice.client=DEBUG

# MongoDB connection pool settings
spring.data.mongodb.option.max-pool-size=20
spring.data.mongodb.option.min-pool-size=5
spring.data.mongodb.option.max-idle-time=300000
spring.data.mongodb.option.max-connection-life-time=0

